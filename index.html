        <p>西江月——司马光</p>
<p>宝髻松松挽就，铅华淡淡妆成。青烟翠雾罩轻盈，飞絮游丝无定。</p>
<p><strong>相见争如不见，有情何似无情。</strong>笙歌散后酒初醒，深院月斜人静。</p>
